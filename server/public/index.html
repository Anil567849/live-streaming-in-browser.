<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-container" class="container">
        <h1>Live Video Stream</h1>
        <div>
            <input type="text" id="stream-key-input" placeholder="Enter YouTube Stream Key">
            <button id="stream-key-btn" class="btn start">Start Video</button>
        </div>
    </div>
    <div id="video-container" class="container">
        <h1>Live Video Stream</h1>
        <video id="user-video" autoplay muted></video>
        <div class="controls">
            <button id="start-btn" class="btn start">Start</button>
            <button id="stop-btn" class="btn stop" disabled>Stop</button>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="./index.js"></script>
</html>
